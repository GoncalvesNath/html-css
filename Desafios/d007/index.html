<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F </p>

    <picture>
        <source media="(max-width:800px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1800px )" srcset="imagens/paisagem-m.png" type="image/png"><!-- 1800px é o tamanho máximo do meu monitor-->
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
