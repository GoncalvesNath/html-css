<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>
        Voce pode
        escrever um
        parágrafo
        de qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags &lt; p&gt; e &lt;/p&gt; <!-- &lt; p&gt; e &lt;/&gt; é igual a <p></p> -->
    </p>

    <p>Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse,
        voce pode usar a tag &lt;br&gt; <!-- &lt;br&gt; é igual a <br> -->

    </p>
</body>
</html>
